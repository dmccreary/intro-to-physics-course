<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Energy Efficiency Comparison</h1>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Devices</button>
            <button class="filter-btn" data-filter="lighting">Lighting</button>
            <button class="filter-btn" data-filter="engines">Engines</button>
            <button class="filter-btn" data-filter="power">Power Gen</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <div class="grid" id="deviceGrid"></div>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-value" id="avgEff">--</div>
                <div>Average Efficiency</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="mostEff">--</div>
                <div>Most Efficient</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="leastEff">--</div>
                <div>Least Efficient</div>
            </div>
        </div>
    </div>
    <br/>
    <a href=".">Back to Documentation</a>

    <script src="script.js"></script>
</body>
</html>
